<h1>SuperHero</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{caputalizedName}}</dd>
</dl>

<button *ngIf="name === 'Hulk' && false" (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age === 123 && false" (click)="changeAge()" class="btn btn-primary">
  Cambiar Edad
</button>
